<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Legalide</title>
    </head>
    <body>
        <header>
            <div class="nav">
                <div class="container">
                    <div class="logo">
                        <h1>Legalide</h1>
                    </div>
                    <div class="nav-right">
                        <div class="menu-items">
                            <ul>
                                <li>Home</li>
                                <li>Product</li>
                                <li>Pricing</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                        <div class="icons">
                            <img
                                src="content/search.svg"
                                alt="search"
                                width="20"
                            />
                            <div class="cart-icon">
                                <img src="content/cart.svg" alt="cart" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toggler">
                <img src="content/toggler.png" alt="toggler" />
            </div>
            <div class="main">
                <div class="container">
                    <div class="main-text">
                        <h2>Help to reclaim your life and freedom</h2>
                        <h3>
                            We know how large objects will act,<br>but things on a
                            small scale.
                        </h3>
                        <div class="buttons">
                            <button>Get quote now</button>
                            <button>Learn more</button>
                        </div>
                    </div>
                    <div class="agent">
                        <img src="content/agent-v1.png" alt="agent" />
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="areas-block">
                <div class="container">
                    <h3>Our practice areas</h3>
                    <p>Problems trying to resolve the conflict between 
                        <br>the two major realms of Classical physics: Newtonian mechanics </p>
                    <div class="cards">
                        <div class="card">
                            <img src="content/area1.svg" alt="area1">
                            <label>Family Law</label>
                        </div>
                        <div class="card">
                            <img src="content/area2.svg" alt="area2">
                            <label>Business Law</label>
                        </div>
                        <div class="card">
                            <img src="content/area3.svg" alt="area3">
                            <label>Trust & Estates</label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            podval
        </footer>
    </body>
</html>
